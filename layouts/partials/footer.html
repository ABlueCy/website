{{ $year       := now.Year }}
{{ $footerLogo := "img/logos/vitess-horizontal.png" | relURL }}
{{ $social     := site.Params.social }}
<footer class="footer has-background-black">
  <div class="container">
    <img class="is-footer-logo" src="{{ $footerLogo }}">

    <hr class="has-background-orange">

    <nav class="level">
      <div class="level-left">
        <a class="level-item has-text-orange is-size-4 is-size-5-mobile" href="{{ "/docs" | relLangURL }}">
          {{ T "docs" }}
        </a>

        <a class="level-item has-text-orange is-size-4 is-size-5-mobile" href="{{ "/blog" | relLangURL }}">
          {{ T "blog" }}
        </a>

        <a class="level-item has-text-orange is-size-4 is-size-5-mobile" href="{{ "/community" | relLangURL }}">
          {{ T "community" }}
        </a>
      </div>

      <div class="level-right">
        <div class="level-item">
          {{ partial "social-buttons.html" (dict "footer" true "social" $social) }}
        </div>
      </div>
    </nav>

    <br /><br />

    <p class="has-text-centered has-text-grey-light">
      &copy; {{ $year }} {{ T "authors" }}
    </p>
  </div>
</footer>
