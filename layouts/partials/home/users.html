{{- $userLogos := readDir "static/img/logos/users" }}
<section class="section">
  <div class="container">
    <div class="columns">
      <div class="column has-text-centered has-extra-padding">
        <p class="title is-size-2 is-size-3-mobile has-text-weight-light" id="who-uses">
          Who uses Vitess
        </p>

        <hr class="has-background-primary" />

        <div class="is-user-logo-section">
          {{- range $userLogos }}
          {{- $imgUrl := printf "img/logos/users/%s" .Name }}
          <img class="is-user-logo" src="{{ $imgUrl }}">
          {{- end }}
        </div>

        <br /><br />

        <a class="button is-medium is-primary" href="https://github.com/vitessio/website/#adding-a-user-logo" target="_blank">
          Add your logo here
        </a>
      </div>

      <div class="column has-background-black has-text-centered has-extra-padding">
        <p class="title is-size-2 is-size-3-mobile has-text-white-bis has-text-weight-light">
          An introducton to Vitess
        </p>

        <hr class="has-background-white-bis" />

        <iframe class="is-video" src="https://www.youtube.com/embed/q65TleTn2vg?rel=0" allowfullscreen="" width="480" height="270" frameborder="0"></iframe>
      </div>
    </div>
  </div>
</section>
