{{- $docs          := where .Site.RegularPages "Section" "docs" }}
{{- $docsInSection := where $docs "CurrentSection.Name" .CurrentSection.Name }}
{{- $currentUrl    := .URL }}
<nav class="tabs is-hidden-touch">
  <div class="container">
    <ul>
      {{- range $docsInSection }}
      {{- $isCurrentPage := eq .URL $currentUrl }}
      <li>
        <a href="{{ .URL }}">
          {{ .Title }}
        </a>
      </li>
      {{- end }}
    </ul>
  </div>
</nav>
