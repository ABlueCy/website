{{- $logoUrl     := "img/logos/vitess.png" | relURL }}
{{- $nav          := .Site.Data.nav }}
{{- $docsSections := where .Site.Sections "Section" "docs" }}
<nav class="navbar docs-navbar is-dark">
  <div class="navbar-brand">
    <a role="button" class="navbar-burger burger">
      <span aria-hidden="true"></span>
      <span aria-hidden="true"></span>
      <span aria-hidden="true"></span>
    </a>
  </div>

  <div class="navbar-menu">
    <div class="navbar-start is-hidden">
      <span class="navbar-item has-text-weight-bold">
        {{ .Title }}
      </span>
    </div>

    <div class="navbar-end">
      <a class="navbar-item has-text-weight-bold" href="{{ .Site.BaseURL }}">
        Home
      </a>

      {{- range $nav }}
      <a class="navbar-item has-text-weight-bold" href="{{ .link }}">
        {{ .text }}
      </a>
      {{- end }}

      <div class="navbar-item">
        {{ partial "social-buttons.html" (dict "footer" false) }}
      </div>
    </div>
  </div>
</nav>
